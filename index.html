<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/5cbcf5da8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Random Image Generator</title>
</head>
<body>

    <div class="nav-bar">
        <ul>
            <li>
                <i class="fa-solid fa-panorama"></i>
                <a href="#">Random Image Generator</a>
            </li>
        </ul>
        <span>
             
            <a href="https://picsum.photos/" target="_blank"> Generated By </a>
            <!-- <i class="fa-solid fa-spinner"></i> -->
            <i class="fa-solid fa-cloud-moon"></i>
        </span>
    </div>
    <div id="main">
        <h1>RANDOM IMAGE GENERATOR</h1>
        <div class="Generator">
            <div class="gen-img">
                <!-- <img  alt="" id="unsplash-img"> -->
            </div>
            <div class="gen-btn">
                <button id="getRandom">Get Random Image</button>
            </div>
        </div>

        <div class="forms-container">
            <div class="get-email">
                <form action="index.html" method="post">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email">
                    <button type="submit" id="submit_email">Add Email</button>
                </form>
            </div>
            <!-- Added emails & Add to Collection -->
            <div class="email-collection">
                <form action="index.html">
                    COLLECTIONS 
                    <select name="email options" id="select_emails">
                        <option value="" disabled>--Choose Email Collection--</option>
                    </select>
                    <button type="submit" id="addToCollection">Add To Collection</button>
                </form>
            </div>
        </div>

        <div class="img-collection">
            <p> EMAIL'S IMAGE COLLECTION</p>
        </div>
    </div>

    <script src="./js/jQuery.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
