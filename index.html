<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/5cbcf5da8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Random Image Generator</title>
</head>
<body>

    <div class="nav-bar">
        <ul>
            <li>
                <i class="fa-solid fa-panorama"></i>
                <a href="#">Random Image Generator</a>
            </li>
        </ul>
        <span>
             
            <a href="https://unsplash.com/documentation"> Generated By </a>
            <!-- <i class="fa-solid fa-spinner"></i> -->
            <i class="fa-solid fa-cloud-moon"></i>
        </span>
    </div>
    <div id="main">
        <h1>RANDOM IMAGE GENERATOR</h1>
        <div class="Generator">
            <div class="gen-btn">
                <button>Get Random Image</button>
            </div>
            <div class="gen-img">
                <img  alt="" id="unsplash-img">
            </div>
            <p class="img-deets">
                Photo By <a href="" id="img-creator"></a> 
                On <a href="https://www.unsplash.com">Unsplash</a>
            </p>
        </div>
        <form action="index.html" method="post">
            <fieldset id="emailSubmit">
                <label for="user_email">Email</label>
                <input type="email" id="user_email">
                <button type="submit">Submit</button>
            </fieldset>
        </form>

        <!-- Added emails & Add to Collection -->
        <form action="index.html">
            Emails & Collections 
            <select name="added emails" id="add_emails">

            </select>
            <button type="submit">Add To Collection</button>
        </form>

        <div class="images-container">

        </div>
    </div>

    <script src="./js/jQuery.js"></script>
    <script src="./js/imgen.js"></script>
</body>
</html>
